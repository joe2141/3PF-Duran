<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Detalles Alumnos</mat-card-title>
    <img class="photo_perfil" mat-card-sm-image
      src="https://ionicframework.com/docs/img/demos/avatar.svg">
    <mat-card-subtitle class="titulo_margin">{{alumno?.nombre}} {{alumno?.apellido}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>email</mat-card-subtitle>
    <p>{{alumno?.email}}</p>
    <mat-card-subtitle>Pais</mat-card-subtitle>
    <p>{{alumno?.pais}}</p>
    <mat-card-subtitle>Fecha Inscripcion</mat-card-subtitle>
    <p>{{alumno?.fecha_registro}}</p>
  </mat-card-content>
</mat-card>

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appFontSize>Id</th>
      <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id}} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef appFontSize> Curso </th>
      <td mat-cell *matCellDef="let inscripcion">
        {{inscripcion.curso }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fecha_inicio">
      <th mat-header-cell *matHeaderCellDef appFontSize> Fecha inicio </th>
      <td mat-cell *matCellDef="let inscripcion">
        {{inscripcion.fecha_inicio}}
      </td>
    </ng-container>

    <ng-container matColumnDef="desuscribir">desuscribir
      <th mat-header-cell *matHeaderCellDef appFontSize> Desuscribir </th>
      <td mat-cell *matCellDef="let inscripcion">
        <button mat-icon-button (click)="desuscribirAlumno(inscripcion)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
