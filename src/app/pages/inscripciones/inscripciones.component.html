<button class="addButton" (click)="abrirAbmInscripciones()" mat-flat-button color="primary">
  <mat-icon>add</mat-icon>
  Agregar Inscripciones
</button>

<mat-form-field class="w-full">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appFontSize>Id</th>
    <td mat-cell *matCellDef="let inscripciones"> {{inscripciones.id}} </td>
  </ng-container>

  <ng-container matColumnDef="alumno">
    <th mat-header-cell *matHeaderCellDef appFontSize> Alumno </th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.alumno?.nombre }} {{ inscripcion.alumno?.apellido }}
    </td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef appFontSize> Curso </th>
    <td mat-cell *matCellDef="let inscripcion"> {{ inscripcion.curso?.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="fecha_inscripcion">fecha de inscripcion
    <th mat-header-cell *matHeaderCellDef appFontSize> fecha de inscripcion </th>
    <td mat-cell *matCellDef="let inscripciones"> {{inscripciones.fecha_inscripcion | date: 'dd/MM/YYYY'}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">acciones
    <th mat-header-cell *matHeaderCellDef appFontSize>Acciones</th>
    <td mat-cell *matCellDef="let inscripciones">
      <button mat-icon-button *ngIf="isAdminUser()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
