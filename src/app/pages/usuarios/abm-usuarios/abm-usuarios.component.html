<h1 mat-dialog-title>ABM Usuarios</h1>
<div mat-dialog-content>
  <form class="formulario-usuario">
    <table class="width" cellspacing="0">
      <td>
        <mat-form-field class="width">
          <mat-label>Nombre</mat-label>
          <input matInput [ngClass]="{ 'is-invalid': nombreControl.invalid && nombreControl.touched}"
            [formControl]="nombreControl" class="form-control" />
          <div *ngIf="nombreControl.hasError('required') && nombreControl.touched" class="invalid-feedback">
            Este campo es obligatorio
          </div>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="width">
          <mat-label>Apellido</mat-label>
          <input matInput [ngClass]="{ 'is-invalid': apellidoControl.invalid && apellidoControl.touched}"
            [formControl]="apellidoControl" class="form-control" />
          <div *ngIf="apellidoControl.hasError('required') && apellidoControl.touched" class="invalid-feedback">
            Este campo es obligatorio
          </div>
        </mat-form-field>
      </td>
      </table>
      <table>
      <td>
        <mat-form-field class="width">
          <mat-label>Email</mat-label>
          <input matInput [ngClass]="{ 'is-invalid': correoControl.invalid && correoControl.touched}"
            [formControl]="correoControl" class="form-control" />
          <div *ngIf="correoControl.hasError('required') && correoControl.touched" class="invalid-feedback">
            Este campo es obligatorio
          </div>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field >
          <mat-label>password</mat-label>
          <input matInput [ngClass]="{ 'is-invalid': contrasenaControl.invalid && contrasenaControl.touched}"
            [formControl]="contrasenaControl" class="form-control" />
          <div *ngIf="contrasenaControl.hasError('required') && contrasenaControl.touched" class="invalid-feedback">
            Este campo es obligatorio
          </div>
        </mat-form-field>
      </td>
    </table>
    <table>
      <td>
        <mat-form-field class="width">
          <mat-label>Rol</mat-label>
          <mat-select [formControl]="roleControl" class="form-control">
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="user">User</mat-option>
          </mat-select>
          <div *ngIf="roleControl.hasError('required') && roleControl.touched" class="invalid-feedback">
            Este campo es obligatorio
          </div>
        </mat-form-field>
      </td>
    </table>
  </form>

  <div mat-dialog-action>
    <button mat-dialog-close class="button-row" mat-raised-button color="warn">Cancelar</button>
    <button (click)="guardar()" class="button-row" mat-raised-button color="primary">Guardar</button>
  </div>
</div>
