<button class="addButton" (click)="crearUsuario()" mat-flat-button color="primary">
  <mat-icon>add</mat-icon>
  Agregar Usuario
</button>

<mat-form-field class="w-full">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appFontSize>Id</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef appFontSize> Nombre del Usuario</th>
    <td mat-cell *matCellDef="let usuario">
      {{ usuario.nombre }}
    </td>
  </ng-container>

  <ng-container matColumnDef="correo">correo
    <th mat-header-cell *matHeaderCellDef appFontSize> Correo </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.correo}} </td>
  </ng-container>

  <ng-container matColumnDef="contrasena">contrasena
    <th mat-header-cell *matHeaderCellDef appFontSize> Contrasena </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.contrasena}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">acciones
    <th mat-header-cell *matHeaderCellDef appFontSize> acciones </th>
    <td mat-cell *matCellDef="let usuario">
      <button (click)="editarUsuario(usuario)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="eliminarUsuario(usuario)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
