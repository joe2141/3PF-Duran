<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appFontSize>Id</th>
      <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id}} </td>
    </ng-container>

    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef appFontSize> Alumno </th>
      <td mat-cell *matCellDef="let inscripcion">{{ obtenerNombreDelAlumnoporId(inscripcion.cursoId) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fecha_inicio">
      <th mat-header-cell *matHeaderCellDef appFontSize> Fecha inicio </th>
      <td mat-cell *matCellDef="let inscripcion">{{ obtenerFechaDeInicioporId(inscripcion.cursoId) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="desuscribir">desuscribir
      <th mat-header-cell *matHeaderCellDef appFontSize> Desuscribir </th>
      <td mat-cell *matCellDef="let inscripcion">
        <button mat-icon-button (click)="eliminarInscripcion(inscripcion)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
